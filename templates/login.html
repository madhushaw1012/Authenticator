<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | SignUp</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</head>
<body>
    <form action="/user/login" method="POST">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password"><br><br>
        <button value="login" onclick="fnLogin()">Login</button><br><br>
    </form>
    <form action="/">
        Not registered? <button value= "register">Register</button>
    </form>

    <script>
        function shiftPage(jsonObject){
            console.log("Shiftpage wala "+jsonObject);
            $.ajax({
                    type: "get",
                    url: "/home",
                    data: jsonObject,
                    dataType: "json",
                    contentType: "application/json; charset=utf-8",
                    statusCode: {
                        200: function(){
                            alert("yaaaaaaaaaaaay");
                        }
                        // error: function(){
                        //     alert("erroorr");
                        // }
                }
            })
        }
        function fnLogin() {
            event.preventDefault();
    
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;
            var JObject = { "email": email, "password": password };
            var JSONObject = JSON.stringify(JObject);
            console.log(JSONObject)
    
            $.ajax({
                type: "post",
                url: "/user/login",
                data: JSONObject,
                dataType: "json",
                contentType: "application/json; charset=utf-8",
                statusCode: {
                    200: function() {
                        alert("You are logged in");
                        shiftPage(JSONObject);
                        // window.location.href = "/home";
                    },
                    500: function() {
                        alert("Server Error");
                    },
                    401: function() {
                        alert("Invalid password. Try again.");
                    },
                    404: function() {
                        alert("No user exists, please register..")
                        window.location.href = "/";
                    }
                }
            });
        }
    </script>
</body>
</html>
